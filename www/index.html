<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Watch Dog</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
        <link rel="stylesheet" href="css/framework7-icons.css">

        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
        <!--Path to custom added fonts from Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Graduate|Montserrat" rel="stylesheet">

    </head>

    <body>

        <!--=========== BEGIN LOGIN SCREEN ==========-->

        <div class="login-screen modal-in">
            <!-- Default view-page layout -->
            <div class="view">
                <div class="page">
                    <!-- page-content has additional login-screen content -->
                    <div class="page-content login-screen-content bg-green">
                        <div class="login-screen-title color-white title">Campus Watch Dog</div>
                        <!-- Login form -->
                        <div class="logo-container"><img src="img/logo_rum.png">
                        </div>
                        <form id="login-form" class="form" >
                            <div class="list-block input-fields">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="input-i"><i class="f7-icons size-25 color-white">person</i></div>
                                            <div class="item-input">
                                                <input style="color: white; text-decoration: underline" type="text" name="username" placeholder="E-Mail @upr.edu">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="input-i"><i class="f7-icons size-25 color-white">lock</i></div>
                                            <div class="item-input">
                                                <input style="color: white; text-decoration: underline" type="password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <p class="color-white"><a href="#" class="center item-link button button-big color-white sign-in">Sign In</a></p>

                                    </li>
                                    <li>
                                        <p class="color-white"><a href="#" class="center item-link button color-white forgot-ps">Forgot Password?</a></p>
                                    </li>


                                </ul> 
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div> 
        <!--=========== END LOGIN SCREEN ==========-->

        <!--=========== BEGIN LEFT PANEL OPTIONS ==========-->

        <div class="panel panel-left panel-reveal bg-white">
            <div class="content-block">
                <p>Options</p>
                <a href="#" class="color-green sign-out close-panel open-login-screen"><i class="f7-icons">logout</i>
                    <span>Sign out</span>
                </a>


            </div>
        </div>
        <!--=========== END LEFT PANEL OPTIONS ==========-->

        <!--=========== BEGIN MAIN PAGE ==========-->

        <!-- Views-->
        <div class="views">
            <!-- Your main view-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar theme-green">
                    <!-- Navbar inner for Index page-->
                    <div data-page="index" class="navbar-inner">
                        <!-- We have home navbar without left link-->
                        <div class="left">
                            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="f7-icons">bars</i></a>
                        </div>
                        <div class="center sliding title color-green">Watch Dog</div>
                    </div>

                </div>
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">

                    <!-- Index Page or Main Page-->
                    <div data-page="index" class="page ">
                        <!-- Left Panel with Reveal effect -->


                        <!-- Scrollable page content-->
                        <div class="page-content">
                            <div class="content-block">
                                <!--EMERGENCY BUTTON-->
                                <div class="row">
                                    <div class="col-auto">
                                        <div id="timer" class="round-emerg-btn-circle center">
                                            <a class="color-white timer_text">Send Emergency
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <br>

                                <div class="row cancel-row">
                                    <div class="col-auto">
                                        <!--Cancel Button-->
                                        <div class="cancel-btn-container center">
                                            <a href="#" class="button button-big button-round cancel-btn">Cancel </a>
                                        </div>
                                    </div>

                                </div>

                            </div>                              

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--=========== END MAIN PAGE ==========-->

        <!--JQuery & JQuery Mobile Scripts-->
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--LocalForage JS-->
        <script src="js/localForage.min.js"></script>

        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your timerJS-->
        <script type="text/javascript" src="js/timer.js"></script>
        <!-- Path to your app/custom js-->
        <script type="text/javascript" src="js/my-app.js"></script>

    </body>
</html>
