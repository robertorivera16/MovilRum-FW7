<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Watch Dog</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
        <!-- Path to your custom app styles-->

        <link rel="stylesheet" href="css/framework7-icons.css">
        <link rel="stylesheet" href="css/my-app.css">
        <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">

    </head>

    <body>

        <!-- Should be a direct child of BODY -->
        <div class="login-screen modal-in">
            <!-- Default view-page layout -->
            <div class="view">
                <div class="page">
                    <!-- page-content has additional login-screen content -->
                    <div class="page-content login-screen-content bg-green">
                        <div class="login-screen-title color-white title">Campus Watch Dog</div>
                        <!-- Login form -->
                        <div class="logo-container"><img src="img/logo_rum.png">
                        </div>
                        <form id="login-form" class="form" >
                            <div class="list-block input-fields">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="input-i"><i class="f7-icons size-25 color-white">person</i></div>
                                            <div class="item-input">
                                                <input style="color: white; text-decoration: underline" type="text" name="username" placeholder="E-Mail @upr.edu">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="input-i"><i class="f7-icons size-25 color-white">lock</i></div>
                                            <div class="item-input">
                                                <input style="color: white; text-decoration: underline" type="password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <p class="color-white"><a href="#" class="center item-link button button-big color-white sign-in">Sign In</a></p>
                                        
                                    </li>
                                    <li>
                                        <p class="color-white"><a href="#" class="center item-link button color-white forgot-ps">Forgot Password?</a></p>
                                    </li>


                                </ul> 
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>  
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar theme-green layout-dark">
                    <!-- Navbar inner for Index page-->
                    <div data-page="index" class="navbar-inner">
                        <!-- We have home navbar without left link-->
                        <div class="left">
                            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                        </div>
                        <div class="center sliding">Campus Watch Dog</div>
                    </div>

                </div>
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">


                    <!-- Index Page-->
                    <div data-page="index" class="page layout-dark">

                        <!-- Scrollable page content-->
                        <div class="page-content">
                            <div class="content-block">
                                <div class="">
                                    <!--HELP BUTTON-->
                                    <div class="round-button center">
                                        <div id="timer" class="round-button-circle">
                                            <a class="vertical-center color-white">
                                                <div>
                                                    <div class="timer_text">Hola</div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>                              

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="js/localForage.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your timer js-->
        <script type="text/javascript" src="js/timer.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>

    </body>
</html>
